name: Backend CI - Multi-Branch Pipeline

on:
  push:
    branches:
      - development
      - staging
      - master

env:
  IMAGE_NAME: university-project
  TAG: ${{ github.ref_name }}

jobs:
  backend-ci:
    runs-on: self-hosted

    strategy:
      matrix:
        include:
          - branch: development
            port: 8081
            env_file: .env.dev
          - branch: staging
            port: 8082
            env_file: .env.stage
          - branch: master
            port: 8080
            env_file: .env.prod

    steps:
      - name: Run for matching branch only
        if: github.ref_name == matrix.branch
        run: echo "üèÅ Starting pipeline for ${{ matrix.branch }} branch..."

      - name: Checkout code
        if: github.ref_name == matrix.branch
        uses: actions/checkout@v4

      - name: Build Docker image
        if: github.ref_name == matrix.branch
        run: |
          echo "üî® Building Docker image $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG .

      - name: Run tests (skipped)
        if: github.ref_name == matrix.branch
        run: echo "üß™ Skipping tests..."

      - name: Deploy Docker container
        if: github.ref_name == matrix.branch
        run: |
          echo "üöÄ Deploying Docker container for ${{ matrix.branch }}"

          docker stop uni-${{ matrix.branch }} || true
          docker rm uni-${{ matrix.branch }} || true

          if [ -f "${{ matrix.env_file }}" ]; then
            echo "‚úÖ Found env file: ${{ matrix.env_file }}"
            docker run -d \
              --name uni-${{ matrix.branch }} \
              -p ${{ matrix.port }}:8080 \
              --env-file ${{ matrix.env_file }} \
              $IMAGE_NAME:$TAG
          else
            echo "‚ö†Ô∏è Warning: Env file ${{ matrix.env_file }} not found. Running container without it."
            docker run -d \
              --name uni-${{ matrix.branch }} \
              -p ${{ matrix.port }}:8080 \
              $IMAGE_NAME:$TAG
          fi
