name: Docker Build and Push

on:
  push:
    branches: [ main, dev, 'feature/**' ]  # Fixed: Added quotes around pattern
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:  # Optional manual trigger

jobs:
  docker-build:  # Fixed: Correct job name
    runs-on: ubuntu-latest  # Fixed: Correct syntax
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx  # Fixed: Correct action name
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --allow-insecure-entitlement security.insecure  # Fixed flags

      - name: Log in to Docker Hub  # Fixed: Correct action name
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-image-name:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-image-name:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
