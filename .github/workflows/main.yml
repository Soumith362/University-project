name: University Project - Multi-Branch Pipeline

on:
  push:
    branches: [ "development", "staging", "master" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: university-project
  TAG: ${{ github.ref_name }}

jobs:
  build-test-deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        branch: [development, staging, master]
        include:
          - branch: development
            port: 8081
            env_file: .env.dev
          - branch: staging
            port: 8082
            env_file: .env.stage
          - branch: master
            port: 8080
            env_file: .env.prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: matrix.branch != 'development'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag $REGISTRY/$IMAGE_NAME:$TAG \
            --tag $REGISTRY/$IMAGE_NAME:latest \
            .

      - name: Run tests
        run: |
          docker run --rm $REGISTRY/$IMAGE_NAME:$TAG npm test

      - name: Push Docker image
        if: matrix.branch != 'development'
        run: docker push $REGISTRY/$IMAGE_NAME:$TAG

      - name: Deploy container
        run: |
          docker stop uni-project-$TAG || true
          docker rm uni-project-$TAG || true
          docker run -d \
            --name uni-project-$TAG \
            -p ${{ matrix.port }}:8080 \
            --env-file ${{ matrix.env_file }} \
            $REGISTRY/$IMAGE_NAME:$TAG
