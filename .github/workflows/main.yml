name: Docker Build and Push

on:
  push:
    branches: [ main, dev, 'feature/**' ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:  # Optional: Allows manual triggering

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --allow-insecure-entitlement security.insecure

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # Explicit path to Dockerfile
          push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Verify build
        if: always()
        run: |
          echo "Build completed for ${{ github.ref }}"
          echo "Image tags:"
          echo "${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:latest"
          echo "${{ secrets.DOCKER_HUB_USERNAME }}/your-repo-name:${{ github.sha }}"
